<div class="container">
  <div>
  <h2>Modifier une voiture :</h2>
  </div>
  <form >
  <div  class="col-sm-2 col-md-2 col-lg-2">
  <label  >ID Voiture</label>
  <input readonly type="text" [(ngModel)]="currentVoiture.idVoiture"
  name="idProduit" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
  <label >Modele Voiture</label>
  <input type="text"[(ngModel)]= "currentVoiture.modeleVoiture"
  name="modeleVoiture" class="form-control">
  </div>
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >Prix Voiture</label>
  <input type="number" [(ngModel)]= "currentVoiture.prixVoiture"
  name="prixVoiture" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <select class="form-control form-control-lg" id="idMarque" name="idMarque"
    [(ngModel)]="updatedMarqId">
    <option *ngFor="let marq of marques" [value]="marq.idMarque" >
    {{marq.nomMarque}}
    </option>
    </select>
    </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date cr√©ation</label>
<input type="date" [ngModel]="currentVoiture.dateFabrication | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentVoiture.dateFabrication= $event" name="dateFabrication"
class="form-control">
<div class="col-sm-16 col-md-16 col-lg-16">
  <label class="mb-2">Image :</label>
  <input type="file" (change)="onImageUpload($event)" class="form-control">
  </div>
</div>
<div class="col-sm-16 col-md-16 col-lg-16">
  <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
  </div>
<div class="mt-2">
<button type="submit" (click)="updateVoiture()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
